<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Biglietto Form</title>
      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap css -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div class="container">
         <section class="p-3">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <label for="user-name">Nome Cognome</label>
            <input type="text" name="user-name" id="user-name" />
            <label for="kilometers">Km da percorrere</label>
            <input type="text" name="km" id="km" />
            <select name="user-age" id="user-age">
               <option value="adult">maggiorenne</option>
               <option value="minor">minorenne</option>
               <option value="over-65">over 65</option>
            </select>
            <button type="submit">submit</button>
         </section>
         <section class="p-3">
            <h2>IL TUO BIGLIETTO</h2>
         </section>
      </div>
      <!-- bootstrtap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <!-- /bootstrtap js -->
      <script src="js/main.js"></script>
   </body>
</html>
