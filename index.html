<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Biglietto Form</title>
      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap css -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <!-- sezione calcolatore -->
      <section id="calculator">
         <div class="container-lg p-4">
            <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="ms_card p-5 text-center">
               <!-- campo input -->
               <div class="row">
                  <div class="col-12 col-lg-4 text-center">
                     <label for="user-name">
                        <div class="ms_input-title">nome cognome</div>
                        <input type="text" id="user-name" />
                     </label>
                  </div>
                  <div class="col-12 col-lg-4 text-center">
                     <label for="km">
                        <div class="ms_input-title">kilometri da percorrere</div>
                        <input type="text" id="km" />
                     </label>
                  </div>
                  <div class="col-12 col-lg-4 text-center">
                     <label for="age">
                        <div class="ms_input-title">fascia d'et√†</div>
                        <select name="age" id="age">
                           <option value="adult">Maggiorenne</option>
                           <option value="minor">Minorenne</option>
                           <option value="over-65">Over 65</option>
                        </select>
                     </label>
                  </div>
               </div>
               <!-- /campo input -->
               <!-- bottoni del calcolatore -->
               <div class="row gx-2 mt-5 justify-content-center gx-4">
                  <div class="col-auto">
                     <button id="show-price">Genera</button>
                  </div>
                  <div class="col-auto">
                     <button>Annulla</button>
                  </div>
               </div>
               <!-- /bottoni del calcolatore -->
            </div>
         </div>
      </section>
      <!-- /sezione calcolatore -->
      <!-- sezione biglietto -->
      <section>
         <div class="container py-4">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="ms_card">
               <h3>DETTAGLIO PASSEGGERI</h3>
            </div>
            <p id="final-price"></p>
         </div>
      </section>
      <!-- /sezione biglietto -->
      <!-- bootstrtap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <!-- /bootstrtap js -->
      <script src="js/main.js"></script>
   </body>
</html>
